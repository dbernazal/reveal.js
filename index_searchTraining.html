<!doctype html>
<html lang="en">

    <head>
        <meta charset="utf-8">

        <title>reveal.js - The HTML Presentation Framework</title>

        <meta name="description" content="A framework for easily creating beautiful presentations using HTML">
        <meta name="author" content="Hakim El Hattab">

        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

        <link rel="stylesheet" href="../../../framework/html5Presentation/reveal.js/css/reveal.min.css">
        <link rel="stylesheet" href="../../../framework/html5Presentation/reveal.js/css/theme/demo.css" id="theme">

        <!-- For syntax highlighting -->
        <link rel="stylesheet" href="../../../framework/html5Presentation/reveal.js/lib/css/zenburn.css">

        <!-- If the query includes 'print-pdf', use the PDF print sheet -->
        <script>
            document.write( '<link rel="stylesheet" href="../../../framework/html5Presentation/reveal.js/css/print/' + ( window.location.search.match( /print-pdf/gi ) ? 'pdf' : 'paper' ) + '.css" type="text/css" media="print">' );
        </script>

        <script src="../../../framework/scripts/monolithUif.js"></script>

        <!--[if lt IE 9]>
        <script src="lib/js/html5shiv.js"></script>
        <![endif]-->
    </head>

    <body>

        <div class="reveal">

            <div class="slides">
            <section>
                <h2 class="main-text-center">How to use Search? </h2>
            </section>

            <section>
                <h2 class="main-text-center">Follow these steps</h2>
                <ul>
                    <li class="fragment">Enter a search text and hit Search button</li>
                    <li class="fragment">Add filters to narrow the search results</li>
                </ul>
            </section>
<section data-markdown>
<script type="text/javascript">[Try Search](http://nbollepa-pc1:8080/PPSS/salesui/globalsearch/GlobalSearch.html)</script>
</section>
        <section data-state="customevent">          
        </section>
        </div>
        </div>

         <script src="../../../framework/html5Presentation/reveal.js/lib/js/head.min.js"></script>
        <script src="../../../framework/html5Presentation/reveal.js/js/reveal.min.js"></script>
        <script src="../../../framework/html5Presentation/reveal.js/js/util.js"></script>
        <script src="../../../framework/html5Presentation/reveal.js/lib/js/jquery-1.9.1.js"></script>
        <script src="../../../framework/html5Presentation/reveal.js/lib/js/jquery-ui-1.10.2.custom.min.js"></script>
        
        <script>

         document.addEventListener('customevent', function(){
            PageRequest.showPage("SO_GlobalSearchResults");
      });


            // Full list of configuration options available here:
            // https://github.com/hakimel/reveal.js#configuration
            Reveal.initialize({
                controls: true,
                progress: true,
                history: true,
                center: true,

                theme: Reveal.getQueryHash().theme, // available themes are in /css/theme
                transition: Reveal.getQueryHash().transition || 'demo', // default/cube/page/concave/zoom/linear/fade/none

                // Optional libraries used to extend on reveal.js
                dependencies: [
                    { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
                    { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
                    { src: 'plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                    { src: 'plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                    // { src: 'plugin/search/search.js', async: true, condition: function() { return !!document.body.classList; } }
                    // { src: 'plugin/remotes/remotes.js', async: true, condition: function() { return !!document.body.classList; } }
                ]
            });

            var pr = new PageRequest();
            pr.setState("searchTrainingInProgress", true);
            PageRequest.updateStateWithoutHistory(pr);

        </script>

    </body>
</html>
